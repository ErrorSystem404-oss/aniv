<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukan Username</title>
</head>
<style>
    @keyframes moveBackground {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    background: url('https://i.imgur.com/YcLtkYl.jpeg') no-repeat center center fixed;
    background-size: cover;
    animation: moveBackground 10s infinite alternate linear;
}
    .container {
        max-width: 300px;
        margin: auto;
        color: white;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
    }
    button {
        position: relative;
        display: inline-block;
        margin: 15px;
        padding: 15px 30px;
        text-align: center;
        font-size: 18px;
        letter-spacing: 1px;
        text-decoration: none;
        color: rgb(155, 78, 255);
        background: transparent;
        cursor: pointer;
        transition: ease-out 0.5s;
        border: 2px solid #725AC1;
        border-radius: 10px;
        box-shadow: inset 0 0 0 0 #725AC1;
    }
    button:hover {
        color: white;
        box-shadow: inset 0 -100px 0 0 #725AC1;
    }
    button:active {
        transform: scale(0.9);
    }
    .inputContainer {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    #inputField {
        border: 2px solid white;
        background-color: transparent;
        border-radius: 10px;
        padding: 12px 15px;
        color: black;
        font-weight: 500;
        outline: none;
        caret-color: rgb(155, 78, 255);
        transition-duration: .3s;
        font-family: Whitney, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .userIcon {
        position: absolute;
        fill: rgb(155, 78, 255);
        width: 12px;
        top: -23px;
        left: -15px;
        opacity: 0;
        transition: .2s linear;
    }
    .usernameLabel {
        position: absolute;
        top: -25px;
        left: 5px;
        color: rgb(155, 78, 255);
        font-size: 14px;
        font-weight: 400;
        font-family: Whitney, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
        transition: .2s linear;
        opacity: 0;
    }
    #inputField:focus ~ .usernameLabel,
    #inputField:valid ~ .usernameLabel {
        transform: translateX(20px);
        opacity: 1;
    }
    #inputField:focus ~ .userIcon,
    #inputField:valid ~ .userIcon {
        transform: translateX(20px);
        opacity: 1;
    }
    #inputField:focus,
    #inputField:valid {
        background-color: #ddd;
        transition-duration: .3s;
    }
    .watermark {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 12px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 5px;
    }
</style>
<body>
<div class="container">
    <h2>Masukkan Username</h2>
    <div class="inputContainer">
        <input required="required" id="inputField" placeholder="Username" type="text">
        <label class="usernameLabel" for="inputField">Username</label>
        <svg viewBox="0 0 448 512" class="userIcon">
            <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"></path>
        </svg>
    </div>

    <br>
    <button onclick="cekUsername()">Login</button>
    <p id="message"></p>
</div>

<!-- Watermark -->
<div class="watermark">Â© 2025 by Gilang. All rights reserved.</div>

<script>
    let salahHitung = 0; // Variabel untuk menghitung kesalahan

    function cekUsername() {
        let username = document.getElementById("inputField").value;
        let pesan = document.getElementById("message");

        if (username === "maafin aku") { // Ganti dengan username yang diizinkan
            pesan.style.color = "green";
            pesan.textContent = "Login berhasil! Hai Sayanggg :).";
            setTimeout(function() {
                window.location.href = "vid.html"; // Arahkan ke vid.html
            }, 1500); // Delay 1.5 detik sebelum redirect
        } else {
            salahHitung++; // Menambah hitungan salah
            pesan.style.color = "red";
            pesan.textContent = "Username Salah! Login Gagal. (" + salahHitung + "/3)";

            if (salahHitung >= 3) {
                setTimeout(function() {
                    window.location.href = "https://wa.me/6281237670380?text=Username%20onegai"; // Mengarah ke WhatsApp setelah 3 kali kesalahan
                }, 1000); // Delay 1 detik sebelum redirect
            }
        }
    }
</script>
</body>
</html>
