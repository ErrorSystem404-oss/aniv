<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhir yang Indah</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #ff99cc, #660066);
            color: white;
            font-family: 'Times New Roman', serif;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            animation: fadeInText 3s ease-in-out;
        }

        h1 {
          align-items: center;
            font-size: 3.5em;
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .quote {
            font-size: 1.5em;
            margin-top: 10px;
            font-style: italic;
            opacity: 0.9;
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite alternate;
        }

        .watermark {
            position: absolute;
            bottom: 15px;
            font-size: 14px;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>おわり</h1>
        <div class="heart">❤️</div>
    </div>
    <div class="watermark">@Gombalan by Scrapbook</div>
</body>
</html>
